services:

  - type: web
    name: gym-api
    runtime: node
    rootDir: src/gym-api
    buildCommand: npm install
    startCommand: npm start
    buildFilter:
      paths:
        - src/gym-api/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard or via secret
      - key: JWT_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  - type: web
    name: gym-admin
    runtime: static
    rootDir: src/gym-admin
    buildCommand: npm install && npm run build
    buildFilter:
      paths:
        - src/gym-admin/**
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set to the gym-api service URL

  - type: web
    name: gympoint
    runtime: static
    rootDir: src/gympoint
    buildCommand: npm install && npm run build
    buildFilter:
      paths:
        - src/gympoint/**
    envVars:
      - key: REACT_APP_GYM_API_URL
        sync: false  # Set to the gym-api service URL